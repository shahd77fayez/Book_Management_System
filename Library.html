<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library+</title>
</head>

<body>
    <div class="Figa" id="Figa">
        <p>Enter Number of Books</p>
        <input type="number" id="counter">
        <button id="submitbtn">Go</button>
    </div>

    <div class="divForm" id="divForm">
        <form id="formID">
            <label>Book's Name</label>
            <input type="text" id="name">
            <label>Price</label>
            <input type="number" id="price">
            <label>Author Name</label>
            <input type="text" id="authName">
            <label>Author E-Mail</label>
            <input type="email" id="AuthEmail">
            <button id="addbtn">Add</button>
        </form>
    </div>

    <div class="divTable" id="divTable">
        <table id="tableId">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Author Name</th>
                    <th>Author Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="library.js" type="module"></script>
</body>

</html>
